<!DOCTYPE html>
<html lang="en" ng-App = 'groceriesApp'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller='GroceriesCtrl as foods'>
  <div ng-init="foods.start()"></div>
<h2>Your Grocery List App</h2>

<img src="http://weknowyourdreams.com/images/food/food-02.jpg" alt="">
<h4>You've got {{foods.all.length}} groceries to buy</h4>

<form id= "add-grocery" ng-submit="foods.add()">
  <input type="text" placeholder="I need to..." ng-model="foods.newGrocery">

</form>

<p ng-if="foods.newGrocery">I need me some... {{foods.newGrocery}}</p>

<ul id= "groceries">
  <li ng-repeat="grocery in foods.all track by $index" ng-click="foods.edit()">
    {{grocery}}
    <button class="btn btn-delete" ng-click="foods.delete($index)">x</button>

  </li>

</ul>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/groceries_controller.js"></script>

</body>
</html>
